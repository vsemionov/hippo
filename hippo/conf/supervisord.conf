[unix_http_server]
file=/tmp/supervisor.sock

[supervisord]
nodaemon=true
;user=hippo

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///tmp/supervisor.sock

[program:gunicorn]
command=gunicorn -b 0.0.0.0:8000 -k gevent -w %(ENV_WORKERS)s --max-requests %(ENV_MAX_REQUESTS)s -u hippo -g hippo --access-logfile - hippo.wsgi:application
;user=hippo
stdout_logfile=NONE
stderr_logfile=NONE
